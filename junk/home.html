{% extends "base.html" %}
{% set active_page = "home" %}

{% block body %}

{% set POSTS_TO_DISPLAY = 5 %}

<h3>Recent blog posts</h3>
<ul>
    {% for id, date, title in posts[:POSTS_TO_DISPLAY]: %}
    <li>
        {{ date }} <a href="/blog/{{ id }}">{{ title }}</a>
    </li>
    {% endfor %}
</ul>

{% endblock %}
