{% extends "base.html" %}
{% block title %} blog (drafts) {% endblock title %}
{% block content %}
<h2>Draft posts</h2>
<ul>
    {% for page in draft_posts %}<li class="blog-post-list">{{ page.date }} <a href="{{ url_for("page", path=page.path) }}">{{ page.title }}</a></li>
    {% else %}
    <li>...</li>
    {% endfor %}
</ul>
{% endblock content %}
