<!doctype html>
<html lang="en">

{% set active_page = "none" %}

<head>
    <title>{% block title %}kevingal{% endblock title %}</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/img/favicon-16x16.png">
</head>

<body>
    <header>
        <div class="banner"><h1>kevingal</h1></div>
        {% set top_level_pages = [
            "home",
            "blog"
        ] %}
        <nav>
        {% for pg in top_level_pages: %}
            <a href="/{% if pg == "home" %}index{% else %}{{ pg }}{% endif %}.html" class="navlink {% if pg == active_page %}active-page-link{% endif %}">{{ pg }}</a>
        {% endfor %}
        </nav>
    </header>
{% block content %}
    <p>Default content to be displayed</p>
{% endblock content %}

</body>
</html>
