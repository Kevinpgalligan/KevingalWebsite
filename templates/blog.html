{% extends "base.html" %}

{% block title %} blog@kevingal {% endblock title %}

{% block content %}
    <h3>Blog Posts</h3>
    <ul>
        {% for page in date_sorted_pages %}
        <li>
            {{ page.date }} <a href="{{ url_for("page", path=page.path) }}">{{ page.title }}</a>
        </li>
        {% else %}
        <li>...</li>
        {% endfor %}
    </ul>
{% endblock content %}
